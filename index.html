<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body class="container-sm">

    <div class="container-sm p-4">

        <div class="container-sm bg-light my-1 border rounded-3">

            <div class="d-flex justify-content-center p-4">
                <h2> <span class="bi bi-person"></span> SignUp</h2>
            </div>
    
            <form action="" class="row g-3 needs-validation" novalidate>
    
                <div class="col-md-6">
                    <label for="fname" class="form-label">First name</label>
                    <input type="text" id="fname" class="form-control" placeholder="First Name" required>
                    <div class="invalid-feedback">
                        Enter first name
                    </div>
                </div>
    
                <div class="col-md-6">
                    <label for="lname" class="form-label">Lirst name</label>
                    <input type="text" id="lname" class="form-control" placeholder="Last Name" required>
                    <div class="invalid-feedback">
                        Enter Last name
                    </div>
                </div>
    
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" id="phone" class="form-control" placeholder="Enter Valid Mobil Number" required>
                </div>
    
                <div class="col-md-6">
                    <label for="mail" class="form-label">Email</label>
                    <input type="email" id="mail" class="form-control" placeholder="Enter Valid E-Mail" required>
                    <div class="invalid-feedback">
                        please enter valid email
                    </div>
                </div>
    
                <div class="col-md-6">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" id="pass" class="form-control" placeholder="Enter Valid Password" required>
                    <div class="invalid-feedback">
                        Password should contain minimum 8 charectors
                    </div>
                </div>
    
                <div class="col-md-6">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" id="age" class="form-control" placeholder="Enter Age" required>
                    <div class="invalid-feedback">
                        enter valid age
                    </div>
                </div>
    
                <div class="col-ms">
    
                    <label for="" class="form-label">Gender</label>
    
                    <div class="form-check ms-4">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="male">
                        <label class="form-check-label" for="male">Male</label>
                      </div>
                      <div class="form-check ms-4">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="female" checked>
                        <label class="form-check-label" for="female">Female</label>
                      </div>
                      <div class="form-check ms-4">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="others" checked>
                        <label class="form-check-label" for="others">Others</label>
                      </div>
                </div>
    
                <div class="col-ms">
                    <label for="Address" class="form-labe">Address</label>
                    <input type="text" id="Address" class="form-control" placeholder="Enter Current Address">
                    <div class="invalid-feedback">
                        Enter Address
                    </div>
                </div>
    
                <div class="col-md-6">
                    <label for="pin" class="form-labe">Pincode</label>
                    <input type="number" id="pin" class="form-control" placeholder="Enter Valid PINCODE" required>
                    <div class="invalid-feedback">
                        Enter valid PIN
                    </div>
                </div>
    
                <div class="col-md-6">
                    <label for="city" class="form-labe">City</label>
                    <input type="text" id="city" class="form-control" placeholder="Enter City" required>
                    <div class="invalid-feedback">
                        Enter City Name
                    </div>
                </div>
    
                <div class="d-flex justify-content-center">
                    <input class="btn btn-primary mb-5" type="submit" onclick="val()">
                </div>
    
            </form>

        </div>
      
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>

        function val(){
            var mobile=document.getElementById("phone").value ;

            var reg = /^[6-9]\d{9}$/

            if( mobile.trim()=="" ){
                alert("Please enter a mobile number");
            }else if(!(reg.test(mobile))){
                alert("wrong mobile number");
            }
        }

        // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>
</body>
</html>
